<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Te Quiero!!!</title>
    <!-- TipografÃ­a romÃ¡ntica -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #330000, #660000);
            touch-action: manipulation;
            font-family: 'Dancing Script', cursive;
            cursor: pointer;
            height: 100vh;
            width: 100vw;
            color: #fff;
        }

        #mensaje-central {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 15px #ff6666;
            z-index: 10;
            pointer-events: none;
        }

        /* ======= Palabras cayendo ======= */
        .love-word {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
            opacity: 0.9;
            animation: fall linear infinite;
            font-weight: bold;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 8px red; }
            to   { text-shadow: 0 0 20px pink; }
        }
        .love-word.glow {
            animation: fall linear infinite, glow 2s ease-in-out infinite alternate;
        }

        /* ======= Explosiones ======= */
        .explosion {
            position: absolute;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: explode 1.8s ease-out forwards;
            opacity: 0;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* ======= Dinosaurios ======= */
        .dino {
            position: absolute;
            bottom: 30px;
            font-size: 60px;
            z-index: 5;
        }
        #dino-azul {
            left: -100px;
            filter: hue-rotate(190deg); /* azul */
        }
        #dino-rosa {
            right: -100px;
            filter: hue-rotate(300deg) saturate(150%); /* rosado/morado */
        }

        /* ======= CorazÃ³n flotante ======= */
        .floating-heart {
            position: absolute;
            font-size: 50px;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            animation: floatUp 5s ease-in-out forwards;
        }
        @keyframes floatUp {
            0%   { bottom: 20%; opacity: 1; transform: translateX(-50%) translateY(0); }
            50%  { bottom: 60%; opacity: 0.8; transform: translateX(-50%) translateY(-20px); }
            100% { bottom: 100%; opacity: 0; transform: translateX(-50%) translateY(-40px); }
        }

        /* Ocultar controles de audio */
        #bg-music {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div id="mensaje-central">ðŸ’– Para mi amorcito Alejo ðŸ’–</div>

    <!-- MÃºsica -->
    <audio id="bg-music" loop autoplay >
        <source src="https://www.dropbox.com/scl/fi/jiqyiyfc71chs7akwmwbk/Contigo-Aprend.mp3?rlkey=grt4s4y05bp8zqft89l4yreld&st=ik2a20ed&dl=1" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Dinosaurios -->
    <div id="dino-azul" class="dino">ðŸ¦•</div>
    <div id="dino-rosa" class="dino">ðŸ¦–</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const audio = document.getElementById('bg-music');
            const dinoAzul = document.getElementById('dino-azul');
            const dinoRosa = document.getElementById('dino-rosa');

            // MÃºsica
            audio.volume = 0.4;
            audio.play().catch(() => {});

            const redColors = ['#ff0000','#ff6b6b','#ff9999','#cc0000','#ff3333','#ff8080','#e60000','#ff4d4d'];
            const explosionColors = ['#FFB6C1','#FFD700','#98FB98','#ADD8E6','#E6E6FA','#FFA07A','#87CEFA','#FFDEAD','#F0E68C','#DDA0DD'];

            // Lluvia de palabras
            function createFallingWord() {
                const word = document.createElement('div');
                word.className = 'love-word';
                if (Math.random() < 0.3) word.classList.add('glow');
                word.textContent = Math.random() > 0.3 ? 'Te Quiero Alejo :3' : 'â¤ï¸';
                word.style.left = Math.random() * 100 + 'vw';
                word.style.animationDuration = (Math.random() * 3 + 2) + 's';
                word.style.color = redColors[Math.floor(Math.random() * redColors.length)];
                word.style.fontSize = (Math.random() * 15 + 20) + 'px';
                word.style.opacity = Math.random() * 0.7 + 0.3;
                body.appendChild(word);
                setTimeout(() => word.remove(), parseFloat(word.style.animationDuration) * 1000);
            }
            for (let i = 0; i < 80; i++) setTimeout(createFallingWord, Math.random() * 2000);
            setInterval(createFallingWord, 200);

            // Explosiones con click/tap
            body.addEventListener('click', createExplosion);
            body.addEventListener('touchstart', createExplosion);
            function createExplosion(e) {
                const x = e.clientX || (e.touches && e.touches[0].clientX);
                const y = e.clientY || (e.touches && e.touches[0].clientY);
                if (x === undefined || y === undefined) return;
                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'explosion';
                    particle.textContent = Math.random() > 0.3 ? 'Mi amor precioso!!!' : 'â¤ï¸';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.color = explosionColors[Math.floor(Math.random() * explosionColors.length)];
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 80;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    particle.style.setProperty('--tx', tx + 'px');
                    particle.style.setProperty('--ty', ty + 'px');
                    particle.style.fontSize = (Math.random() * 15 + 18) + 'px';
                    particle.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's';
                    body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1800);
                }
            }

            // === Secuencia de los dinos ===
            function runDinoSequence() {
                dinoAzul.style.left = "-100px";
                dinoRosa.style.right = "-100px";

                dinoAzul.animate([{ left: "-100px" }, { left: "45%" }], { duration: 4000, fill: "forwards" });
                dinoRosa.animate([{ right: "-100px" }, { right: "45%" }], { duration: 4000, fill: "forwards" });

                setTimeout(() => {
                    const heart = document.createElement("div");
                    heart.className = "floating-heart";
                    heart.textContent = "â¤ï¸";
                    body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, 4200);

                setTimeout(() => {
                    const dir = Math.random() > 0.5 ? "right" : "left";
                    if (dir === "right") {
                        dinoAzul.animate([{ left: "45%" }, { left: "120%" }], { duration: 4000, fill: "forwards" });
                        dinoRosa.animate([{ right: "45%" }, { right: "-120%" }], { duration: 4000, fill: "forwards" });
                    } else {
                        dinoAzul.animate([{ left: "45%" }, { left: "-120%" }], { duration: 4000, fill: "forwards" });
                        dinoRosa.animate([{ right: "45%" }, { right: "120%" }], { duration: 4000, fill: "forwards" });
                    }
                }, 6000);
            }
            runDinoSequence();
            setInterval(runDinoSequence, 45000);

            // Reintento tras primera interacciÃ³n (por autoplay bloqueado en mÃ³viles/navegadores)
            document.addEventListener('click', () => audio.play().catch(() => {}), { once: true });
        });
    </script>
</body>
</html>
